<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LMS</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="fonts/icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header__layout">
            <a class="logo header__logo" href="#" title="Home">
                <strong>LMS</strong>edu
            </a>
            <nav class="menu header__menu">
                <ul>
                    <li>
                        <a href="#" title="Home">Home</a>
                    </li>
                    <li>
                        <a href="#" title="Courses">Courses</a>
                    </li>
                    <li>
                        <a href="#" title="Pages">Pages</a>
                    </li>
                    <li>
                        <a href="#" title="Blog">Blog</a>
                    </li>
                </ul>
            </nav>
            <div class="header__right-container">
                <div class="search icon-search">
                    <form>
                        <!-- добавить форму -->
                    </form>
                </div>
                <div class="shop icon-cart-arrow-down">
                    <a href="#" title="Shop"></a>
                </div>
                <div class="header__register-login-container">
                    <div class="register icon-user">
                        <a href="#" title="Register">Register</a>
                    </div>
                    <span>/</span>
                    <div class="login icon-sign-in">
                        <a href="#" title="Login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="slider">
        <h1 class="slider__title">Learn Excilence in Teaching.</h1>
        <p class="slider__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a class="slider_button" href="#" title="Explore Courses">EXPLORE COURSES</a>
        <img class="slider__image" src="images/slider-man.png" title="man" alt="man">
    </div>
    <div class="categories">
        <div class="categories__layout">
            <div class="categories__title">
                <h2>Course Categories</h2>
            </div>
            <div class="categories__cell-container">
                <a class="categories__cell" href="#1" title="Development">
                    <span class="categories__icon icon-code"></span>
                    <span class="categories__name">Development</span>
                </a>
                <a class="categories__cell" href="#1" title="Softwere">
                    <span class="categories__icon icon-desktop"></span>
                    <span class="categories__name">Softwere</span>
                </a>
                <a class="categories__cell" href="#1" title="Design">
                    <span class="categories__icon icon-paint-brush"></span>
                    <span class="categories__name">Design</span>
                </a>
                <a class="categories__cell" href="#1" title="Business">
                    <span class="categories__icon icon-briefcase"></span>
                    <span class="categories__name">Business</span>
                </a>
                <a class="categories__cell" href="#1" title="Lifestyle">
                    <span class="categories__icon icon-leaf"></span>
                    <span class="categories__name">Lifestyle</span>
                </a>
                <a class="categories__cell" href="#1" title="Photography">
                    <span class="categories__icon icon-camera"></span>
                    <span class="categories__name">Photography</span>
                </a>
                <a class="categories__cell" href="#1" title="Joomla">
                    <span class="categories__icon icon-joomla"></span>
                    <span class="categories__name">Joomla</span>
                </a>
                <a class="categories__cell" href="#1" title="Wordpress">
                    <span class="categories__icon icon-wordpress"></span>
                    <span class="categories__name">Wordpress</span>
                </a>
                <a class="categories__cell" href="#1" title="Language">
                    <span class="categories__icon icon-language"></span>
                    <span class="categories__name">Language</span>
                </a>
                <a class="categories__cell" href="#1" title="Music">
                    <span class="categories__icon icon-music"></span>
                    <span class="categories__name">Music</span>
                </a>
                <a class="categories__cell" href="#1" title="Photoshop">
                    <span class="categories__icon icon-picture-o"></span>
                    <span class="categories__name">Photoshop</span>
                </a>
                <a class="categories__cell" href="#1" title="Medicine">
                    <span class="categories__icon icon-heartbeat"></span>
                    <span class="categories__name">Medicine</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
